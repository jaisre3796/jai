    <style>
      /* Container to center content and add spacing */
 .containers {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #273053;
    color: white;
    position: sticky;
}

/* Logo and title styling */
.logo-title {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 50px;
    
    
}

.logo {
    width: 50px;
    height: auto;
}

.title {
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    text-align: left;
}

/* Menu styling */
nav {
    position: relative;
}

.menu {
    list-style: none;
    display: flex;
    gap: 15px;
}

.menu li a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    transition: background 0.3s;
}

.menu li a:hover {
   /*  background-color: rgba(255, 255, 255, 0.2); */
   color: #0dcad7;
    border-radius: 5px;
}

/* Button styling */
.menu li .button {
    background-color: #007BFF;
    padding: 8px 15px;
    border-radius: 5px;
    font-weight: bold;
}

.menu li .button:hover {
    background-color: #0056b3;
}

/* Hamburger menu for mobile */
.menu-toggle {
    display: none;
    font-size: 24px;
    cursor: pointer;
    color: white;
}

/* Responsive styles */
@media (max-width: 768px) {
    .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #333;
        width: 200px;
        padding: 10px 0;
    }

    .menu li {
        text-align: center;
    }

    .menu-toggle {
        display: block;
    }

    .menu.active {
        display: flex;
    }
}

    </style>
